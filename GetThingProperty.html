<script type="text/javascript">
    RED.nodes.registerType('get-thing-property',{
        category: 'function',
        color: '#ecf0f1',
        defaults: {
            name: { value: "" },
            baseurl: { value: "" },
            thingid: { value: "" },
            propertyid: { value: "" },
        },
        inputs:1,
        outputs:1,
        icon: "link.png",
        label: function() {
            return this.name||"get-thing-property";
        }
    });
</script>

</script>
